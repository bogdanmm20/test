 async function loadjson(jsonpath){
   try {
     const response = await fetch(jsonpath);
     const data = await response.json();
     jsonArray.push(data);
     return jsonArray;
   } catch (error) {
     console.error(error);
   }
 }

 async function parseDB(header_project){
   const jsonArray = await loadjson('project_db.json');
   const dbArray=Object.values(jsonArray[0]);
   console.log(dbArray);
   copyArray=dbArray;
   let indexEmpl=0;
   let indexProj=0;
   let indexCross=0;
   let pickID=" ";

   for (let i=0;i<dbArray[1].length;i++){

    if(dbArray[0][i].Project_Name===header_project){
          pickID=dbArray[0][i].DG_Number;
    }
   }

   savePickId=pickID;
   console.log(pickID);

   for(let i=0;i<dbArray[2].length;i++){
    if(dbArray[2][i].project_id===pickID){
      indexCross=i;
      for (let j=0;j<dbArray[0].length;j++){
        if (dbArray[0][j].DG_Number===dbArray[2][i].project_id){
          indexProj=j;
        }
      }
      for (let k=0;k<dbArray[1].length;k++){
        if(dbArray[1][k].id===dbArray[2][i].employee_id){
          indexEmpl=k;
        }
      }
       printArray.push([dbArray[0][indexProj],dbArray[1][indexEmpl],dbArray[2][indexCross]]);
    }

   }



   console.log(printArray);

   const project_name_edit=document.getElementById("project_name_modify");
   const dg_number_edit=document.getElementById("dg_number_modify");
   const swq_report_edit=document.getElementById("swq_report_modify");
   const qmp_edit=document.getElementById("qmp_modify");
   const product_line_edit=document.getElementById("product_line_modify");
   const proj_categ_edit=document.getElementById("proj_categ_modify");

   project_name_edit.innerHTML=printArray[0][0].Project_Name;
   dg_number_edit.innerHTML=printArray[0][0].DG_Number;
   swq_report_edit.innerHTML=printArray[0][0].SWQ_Report_Name;
   qmp_edit.innerHTML=printArray[0][0].QMP;
   product_line_edit.innerHTML=printArray[0][0].Product_Line;
   proj_categ_edit.innerHTML=printArray[0][0].Project_Category;


   let cellsUser=document.querySelectorAll("#project_info td[contenteditable]");

     for (let i=0;i<cellsUser.length;i++){

        cellsUser[i].addEventListener("click",function(){
            let cellId=cellsUser[i].id;

        });

        cellsUser[i].addEventListener("blur",function(){
            let cellId=cellsUser[i].id;
            let cellModify=document.getElementById(cellId).textContent;

            for (let i=0;i<dbArray[0].length;i++)
            {
              if(dbArray[0][i].DG_Number===pickID)
              {
                if(cellId==="project_name_modify")
                {
                  dbArray[0][i].Project_Name=cellModify;
                }
                else if(cellId==="dg_number_modify"){
                  dbArray[0][i].DG_Number=cellModify;
                }
                else if(cellId==="swq_report_modify"){
                  dbArray[0][i].SWQ_Report_Name=cellModify;
                }
                else if(cellId==="qmp_modify"){
                  dbArray[0][i].QMP=cellModify;
                }
                else if(cellId==="product_line_modify"){
                  dbArray[0][i].Product_Line=cellModify;
                }
                else if(cellId==="proj_categ_modify"){
                  dbArray[0][i].Project_Category=cellModify;
                }

              }
            }

        const jsonString=JSON.stringify(dbArray,null,2);
        console.log(jsonString);

        });


     }

   const table=document.getElementById("project_table").getElementsByTagName("tbody")[0];

   for (let i=0;i<printArray.length;i++){
     const flag=true;
     const row=document.createElement("tr");
     let employee_name;
     let employee_id;
     let location;
     let assigned_project;
     let effort_allocation;
     let delete_button;

       employee_name=`<td>${printArray[i][1].Employee_Name}</td>`;
       location=`<td>${printArray[i][1].Location}</td>`;
       effort_allocation=`<td>${printArray[i][2].effort_allocation}</td>`;


     row.innerHTML=employee_name+location+effort_allocation;

     table.appendChild(row);
   }

   var activeButton=document.getElementById("active_button");
   for (let i=0;i<dbArray[0].length;i++){
     if (dbArray[0][i].status_project==="active"){
      activeButton.textContent="Make Project Inactive";
    }
    else{
       activeButton.textContent="Make Project Active";
    }
   }
   activeButton.addEventListener('click',function(){
       for(let i=0;i<copyArray[0].length;i++){

          if(copyArray[0][i].DG_Number===savePickId){
            if(copyArray[0][i].status_project==="active"){
              console.log(copyArray[0][i]);
              copyArray[0][i].status_project="inactive";
              activeButton.textContent="Make Project Active";
              break;
          }
          if(copyArray[0][i].status_project==="inactive"){
            copyArray[0][i].status_project="active";
            activeButton.textContent="Make Project Inactive";
            break;
        }
          }
       }
       const jsonString=JSON.stringify(copyArray,null,2);
       console.log(jsonString);
   });
